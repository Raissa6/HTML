<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Exemplo de Cadastro</title>
    <link rel="stylesheet" href="styleCad2.css">
</head>
<body>
    <h1>Formul√°rio de contrato</h1>
    <form action="submit" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" required maxlength="50" minlength="2" placeholder="Digite seu nome:">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email:">

        <label for="name">Telefone:</label>
        <input type="tel" id="telefone" pattern="/(d{2}) /({4,5})-4" placeholder="(00) 99999-9999">

        <label for="age">Idade:</label>
        <input type="number" name="age" id="age" min="18" max="100">

        <h4>Linguagem Preferida</h4>
        <Label for="massage">HTML</Label>
        <input type="radio" name="fav_language" value="html" id="html">
        <label for="massage">CSS</label>
        <input type="radio" name="fav_language" value="css" id="css">
        <label for="javaScript">javaScript</label>
        <input type="radio" name="fav_language" value="javaScript" id="javaScript">

        <label for="massage">Mensagem:</label>
        <textarea type="message" id="message" rows="5" maxlength="10" placeholder="Digite sua mensagem:"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
